<script>
localStorage["wheel1"] = "H";
localStorage["wheel2"] = "H";
localStorage["wheel3"] = "H";
localStorage["wheel4"] = "H";
localStorage["wheel5"] = "H";
localStorage["wheel6"] = "H";

var letterCnt = 0;
    var encrypt_string = ' ';
    var decrypt_string = ' ';
    function init() {
        var letCount = document.getElementById("letterCounter");
        var outputbox = document.getElementById("output-box");
        var prevbox = document.getElementById("decrypt-box");

        outputbox.innerHTML = 'Current Tape';
        prevbox.innerHTML = 'Previous Tape';

        letCount.innerHTML = letterCnt;
    }


    //var sel = document.getElementsByTagName("option");


    function reset() {
        var outputbox = document.getElementById("output-box");
        var prevbox = document.getElementById("decrypt-box");
        var letCount = document.getElementById("letterCounter");
        letterCnt = 0;
        letCount.innerHTML = letterCnt;



        encrypt_string = ' ';
        decrypt_string = ' ';
        
        outputbox.innerHTML = 'Current Tape';
        prevbox.innerHTML = 'Previous Tape';


    }

    function eval() {
        var letCount = document.getElementById("letterCounter");

        var outputbox = document.getElementById("output-box");
        var prevbox = document.getElementById("decrypt-box");


        //Encipher or decipher:
        var cipherVal = localStorage["cypher"];

        //Indicating disk:
        var letterDropdown = document.getElementById("exampleFormControlSelect2");
        var diskLetterVal = localStorage["diskVal"];


        //Save all 6 wheels:
        var wheel1Val = localStorage["wheel1"];

        var wheel2Val = localStorage["wheel2"];

        var wheel3Val = localStorage["wheel3"];

        var wheel4Val = localStorage["wheel4"];

        var wheel5Val = localStorage["wheel5"];

        var wheel6Val = localStorage["wheel6"];

        var IMI_arr = [localStorage["wheel1"],localStorage["wheel2"],localStorage["wheel3"],localStorage["wheel4"],localStorage["wheel5"],localStorage["wheel6"]];


        letterCnt += 1;
        letCount.innerHTML = letterCnt;
        diskLetterVal = diskLetterVal.toUpperCase();

        if (cipherVal == 'c') {
            encrypt_string += encrypt(diskLetterVal, IMI_arr);
             console.log(encrypt_string);
           //  console.log("hhhhh");

            if (decrypt_string != ' ') {
                letterCnt = 1;
                letCount.innerHTML = letterCnt;
                prevbox.innerHTML = 'Decryption String: ' + decrypt_string;
            }
            if (letterCnt % 5 == 0) {
                encrypt_string += ' ';
            }
            outputbox.innerHTML = encrypt_string;
            decrypt_string = ' ';
        } else if (cipherVal = 'd') {
            decrypt_string += decrypt(diskLetterVal, IMI_arr);

            if (encrypt_string != ' ') {
                letterCnt = 1;
                letCount.innerHTML = letterCnt;
                prevbox.innerHTML = 'Encryption String: ' + encrypt_string;

            }
            //if(letterCnt %5 == 0)
            //{
            //decrypt_string+= ' ';
            //}
            // decryptbox.innerHTML = decrypt_string;
            outputbox.innerHTML = decrypt_string;
            encrypt_string = ' ';
        }

    }
    window.onload = init;
</script>
