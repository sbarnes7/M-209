    <script type="text/paperscript" canvas="canvasButton">
        var shape = new Shape.Circle({
            center: [80, 50],
            radius: 30,
            strokeColor: 'black',
            fillColor: "darkgrey"
        });
        shape.onMouseDown = function(event) {
            this.fillColor = 'grey';
            console.log("reset button has been hit");
        }
        shape.onMouseUp = function(event){
            this.fillColor = "darkgrey";
        }
    </script>
    <script type="text/paperscript" canvas="canvasLever">
        var rectangle = new Rectangle(new Point(20, 20), new Size(60, 500));
    var cornerSize = new Size(10, 10);
    var shape = new Shape.Rectangle(rectangle, cornerSize);
    shape.strokeColor = 'black';
    shape.fillColor= "grey";

        shape.onMouseDown = function(event) {
            this.fillColor = 'black';
            console.log("lever to encypher has been pushed");
            console.log(localStorage["wheel1"] + " " + localStorage["wheel2"] + " " + localStorage["wheel3"] + " " + localStorage["wheel4"] + " " + localStorage["wheel5"] + " " + localStorage["wheel6"]);
            localStorage["counter"] += 1;
        }
        shape.onMouseUp = function(event){
            this.fillColor = "grey";
        }
    </script>
    <script type="text/paperscript" canvas="canvasCypher">
        var shape = new Shape.Rectangle({
            point: [40, 50],
            size: [50, 50],
            strokeColor: 'black',
            fillColor: "darkgrey"
        });
var text = new PointText(new Point(60, 80));
text.fillColor = 'black';

// Set the content of the text item:
text.content = 'C';
localStorage["cypher"] = "c";
        shape.onMouseDown = function(event) {
            this.fillColor = 'grey';
            console.log("reset button has been hit");
            if(localStorage["cypher"] == "c"){
            text.content = 'D';
            localStorage["cypher"] = "d";
            console.log("switching to decypher now");
            }
            else{
                text.content = "C";
                localStorage["cypher"] = "c";
                console.log("switching to cypher now");
            }
        }
        text.onMouseDown = function(event) {
            this.fillColor = 'grey';
            console.log("reset button has been hit");
            if(localStorage["cypher"] == "c"){
            text.content = 'D';
            localStorage["cypher"] = "d";
            console.log("Switching to decypher now");
            }
            else{
                text.content = "C";
                localStorage["cypher"] = "c";
                console.log("Switching to cypher now");
            }
        }
        shape.onMouseUp = function(event){
            this.fillColor = "darkgrey";
        }
    </script>
